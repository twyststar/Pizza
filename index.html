<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Twysted Pizza</title>
  </head>
  <body>
    <div class="container">
<!--Heading, Intro-->
      <div class="jumbotron">
        <h1>Twysted Pizza!!</h1>
        <p>Welcome to Twysted Pizza! Choose your options below.</p>
      </div>
<!--Main body-->
      <div class="row">
        <div class="col-sm-4" id="sizeCrust">
          <form id="sizeAndCrust">
            <div class="form-group">
              <label for="sizeChoice">How big do you want it?</label>
              <select class="form-control" id="sizeChoice">
                <option value="10">Personal</option>
                <option value="12">Small</option>
                <option value="14">Medium</option>
                <option value="18">Large</option>
                <option value="22">Huge</option>
              </select>
              <label for="sizeChoice">What kind of crust?</label>
              <select class="form-control" id="crustChoice">
                <option value="1">Normal Crust</option>
                <option value="0">Thin Crust</option>
                <option value="2">Pan-Style</option>
                <option value="3">Cheesy Crust</option>
              </select>
            </div>
            <button type="submit"></button>
          </form>
        </div>
        <div class="col-sm-4" id="cheeseTopping">
          <form class="" id="cheeseAndTopping">

          </form>
        </div>
        <div class="col-sm-8">

        </div>
      </div>
    </div>
  </body>
</html>
